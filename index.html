<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Bienvenido!</h1>
    <h2>No te creaste una cuenta? creala!</h2>
    <form id="formRegister">
        <label for="">Usuario:</label>
        <input id="nameNew" type="text">
        <br />
        <label for="">Contraseña:</label>
        <input id="passNew" type="password">
        <br />
        <label for="">Edad:</label>
        <input id="ageNew" type="email">
        <br />
        <input id="btnSubmit" value="Registrar" type="submit">
    </form>

    <h1>Ingrese su usuario</h1>
    <form id="formPrincipal" action="">
        <label for="">Ingrese su nombre o correo:</label>
        <input type="text" name="usuario" id="user" placeholder="user">
        <br>
        <label for="">Ingrese Contraseña:</label>
        <input type="password" name="contra" id="password" placeholder="password">
        <br>
        <input type="submit" id="login" value="login"></input>
        <br>
    </form>

    <script src="script.js"></script>
</body>

</html>
